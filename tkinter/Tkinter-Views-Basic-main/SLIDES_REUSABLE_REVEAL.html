## Tkinter: Panel reutilizable (misma vista, datos distintos)

---

### Objetivos (paso a paso)
- Comprender `Frame` como “vista”.
- Usar `StringVar` para cambiar texto sin recrear widgets.
- Separar controlador (`App`) y vista (`InfoPanel`).

---

### Idea clave (en simple)
Una misma “cajita” (`InfoPanel`) que cambia su texto. Nada de nuevas ventanas.

---

### Estructura (línea por línea)
```python
class InfoPanel(ttk.Frame):          # Vista: un Frame reutilizable
    def __init__(self, parent):     # parent: contenedor (App)
        super().__init__(parent)    # Inicializa el Frame
        self.title_var = tk.StringVar()  # Texto del título (reactivo)
        self.body_var = tk.StringVar()   # Texto del cuerpo (reactivo)
        ttk.Label(self, textvariable=self.title_var).pack()  # Lee title_var
        ttk.Label(self, textvariable=self.body_var).pack()   # Lee body_var

    def update_data(self, title, body): # Cambia lo mostrado
        self.title_var.set(title)
        self.body_var.set(body)
```

---

### Flujo de control (qué hace quién)
- La `App` crea 1 `InfoPanel` y lo muestra.
- Botones → métodos de la App → `panel.update_data(...)`.

---

### Demo
```
python .\\reusable_panel.py
```

---

### Actividad (guiada)
- Añade botón "Noticias" y método `_mostrar_noticias()`.
- Llama `update_data("Noticias", "- Titular 1\n- Titular 2")`.
- Aplica `ttk.Style` al título para resaltar.

---

### Buenas prácticas
- `update_data(...)` es la “API” del panel.
- Sin lógica de negocio en la vista; solo presentación.
